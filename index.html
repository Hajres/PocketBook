<!DOCTYPE html>
<html>
	<head>
		 <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
                 <!-- Latest compiled and minified CSS -->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                 <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="header">
			<div class="container">
				<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" height="60px">
				<hr width="90%">
			</div>
		</div>
		<div class="main">
			<div class="container">
				<h1>Join Pocketbook</h1>
				<form>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="exampleinputfirstname">Firstname</label>
						<input type="Firstname" class="form-control" id="inputfirstname">
					</div>
				</div>

				<div class="row"> 	
						<div class="form-group col-md-6">
						<label for="inputlastname">Lastname</label>
						<input type="lastname" class="form-control" id="inputlastname">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="exampleinputemail">Email</label>
						<input type="email" class="form-control" id="exampleinputemail">
					</div>
				</div>
				</form>
				<div class="clearfix"></div>

				<a class="btn" href="#">Create account</a>
			</div>
		</div>

		<hr width="75%">

		<div class="footer">
			<ul>
				<li>Contact</li>
				<li>Hellp Center</li>
				<li>About</li>
			</ul>

		</div>

	</body>

</html>
